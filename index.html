<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="app-header">
      <h1><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
      <p class="app-description">Get accurate weather updates for any location</p>
      <div id="clock">--:--:--</div>
    </div>

    <div class="search-container">
  <div class="search-box">
    <input type="text" id="cityInput" placeholder="Enter city name..." autofocus />
    <button id="searchBtn" class="btn-primary"><i class="fas fa-search"></i> Search</button>
    <button id="locationBtn" class="btn-secondary" title="Get my location"><i class="fas fa-location-arrow"></i></button>
    <select id="favoritesDropdown" class="btn-secondary"></select>
    <ul id="citySuggestions" class="city-suggestions"></ul>
  </div>

  <div class="unit-toggle">
    <button id="unitToggle" class="btn-toggle">Switch to °F</button>
    <button id="themeToggle" class="btn-toggle">🌙 Dark Mode</button>
    <button id="clearFavorites" class="btn-secondary">🗑️ Clear Favorites</button>
  </div>
</div>


    <div class="weather-display">
      <div class="weather-card" id="currentWeather">
        <div class="welcome-message">
          <i class="fas fa-cloud-sun fa-3x"></i>
          <h2>Welcome to Weather Forecast</h2>
          <p>Enter a city name to get started</p>
        </div>
      </div>

      <div id="hourlyForecast" class="weather-card"></div>
      <div class="forecast-container" id="forecast"></div>
    </div>

    <div class="app-footer">
      <p>Powered by OpenWeatherMap</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
